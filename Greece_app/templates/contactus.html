{% extends 'base.html' %}
{% load static %}
{% block body_block %}


<div class="section-title" data-aos="zoom-out" style="text-align: center; padding-top: 100px;">
  <p>Contact</p>
</div>

 <!-- ======= Map Section ======= -->
<section >
  <div style="padding-top: 10px;">
    <div class="map" id="chartdiv" style="display: flex; width: 784px; height: 292px; margin:auto" width="784" height="292">
    <!-- <div class="map" id="chartdiv"></div> -->
  </div>
</section> <!-- End Why Us Section -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="row mt-5">

      <div class="col-lg-4" data-aos="fade-right">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>coming soon</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>info@visatogreece.com</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>coming soon</p>
          </div>

        </div>

      </div>

      <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left">

        <form method="POST">
          {% csrf_token %}
        <div class="form-row">
          <div class="form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="text" data-msg="Please enter your name" />
            <div class="validate"></div>
          </div>
          <br>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
            <div class="validate"></div>
          </div>
          <br>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="phone" id="subject" placeholder="Phone Number" data-rule="minlen:4" data-msg="Please enter your mobile number" />
          <div class="validate"></div>
        </div>
        <br>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-msg="Please enter your message" />
          <div class="validate"></div>
        </div>
        <br>
        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
          <div class="validate"></div>
        </div>
        <br>
        <!-- <div class="mb-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>
        </div> -->
        <div class="text-center"><button class="submit1" style="background:#0d5eaf; border-radius:50px; border:0;  padding: 10px 24px;  color: #fff;  transition: 0.4s;"type="submit">Send Message</button></div>
      </form>
      </div>

    </div>

  </div>

  <div style="padding-top: 50px;">
    <iframe class="mb-4 mb-lg-0" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen></iframe>
  </div>
</section>

<!-- MAPS -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
<script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/kelly.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="{% static 'assets/js/map.js' %}"></script>

{% endblock %}
