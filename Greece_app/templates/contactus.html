{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<style>
  .sub_button{
    background: #0d5eaf;
            border: 0;
            padding: 10px 24px;
            color: #fff;
            transition: 0.4s;
            border-radius: 8px;
  }
  .sub_button:hover{
    background: #3ac162;
  }
</style>
<div class="section-title" data-aos="zoom-out" style="text-align: center; padding-top: 100px;">
  <p>Contact</p>
</div>

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact section-bg">
  <div class="container" data-aos="fade-up">


    <div class="row">
      <div class="col-lg-6">
        <div class="info-box mb-4">
          <i class="bx bx-map"></i>
          <h3>Our Address</h3>
          <p>Coming soon</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-box  mb-4">
          <i class="bx bx-envelope"></i>
          <h3>Email Us</h3>
          <p>coming soon</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-box  mb-4">
          <i class="bx bx-phone-call"></i>
          <h3>Call Us</h3>
          <p>coming soon</p>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-lg-6 ">
        <iframe class="mb-4 mb-lg-0" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen></iframe>
      </div>

      <div class="col-lg-6">
        <form method="POST" role="form" class="php-mail-form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"  >
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"  >
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="phone"  placeholder="Contact Number"  >
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"  >
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message"  ></textarea>
          </div>
          <br /><br />
          <!-- <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div> -->

          <div class="text-center"><button type="submit" class = "sub_button">Send Message</button></div>
        </form>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->

<style>
  #chartdiv {
    width: 100%;
    height: 500px;
    overflow: hidden;
    padding-bottom: 30px;
  }
  </style>
 
  <section>
 
    <div class="section-title">
 
      <h1 style="text-align: center; padding-bottom: 20px;">Countries we serve</h1>
      <p></p>
    </div>
 
    <div class="map" id="chartdiv">
      <div style="width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    left: -0.5px;
    top: -0.5px;">
 
    </div>
    <!-- <div class="map" id="chartdiv"></div> -->
 
  </section>
 <!-- End Why Us Section -->

<!-- MAPS -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
<script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/kelly.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="{% static 'assets/js/map.js' %}"></script>

{% endblock %}
